<!doctype html>
<html lang="en">
  <head>
    <base target="_blank">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikicraft</title>
  </head>
  <body>
    <div id="app">
      Loading game!
    </div>
    <form id="reset" style="display: none">
      <select name="mode">
        <option value="0" selected>Zeus</option>
        <option value="1">Elements</option>
        <option value="2">Yesterday most read</option>
        <option value="3">Last month most read</option>
      </select>
      <select name="algorithm">
        <option value="0" selected>1</option>
        <option value="1">2</option>
        <option value="2">3</option>
      </select>
      <input type="submit" value="reset">
    </form>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
